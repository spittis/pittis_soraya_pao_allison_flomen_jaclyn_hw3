<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Auto App</title>
</head>
<body>

    <main id="app">

            <h3>{{ message }}</h3>

            <ul>
                    <li v-for="car in cardata">
                        <button v-on:click="fetchSingle" :data-movie="tbl_features.movies_id"></button>
                        <a :href="tbl_features.movies_path" v-on:click="loadMovie">
                            <img :src="'images/' + tbl_features.movies_thumb" alt="movie poster">
                        </a>
                        <p>Put genre data here</p>
                    </li>
                </ul>
        
                <p class="instructions">
                    <i>Click on a poster to preview the movie!</i>
                </p>

    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
