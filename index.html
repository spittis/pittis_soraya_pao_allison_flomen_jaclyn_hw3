<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Auto App</title>
</head>
<body>

    <main id="app">

            <h3>Explore Our Key Features</h3>

            <div class="SVG" id="1">
                <p data-offset="0">1</p>
            </div>

            <div class="SVG" id="2">
                <p data-offset="1">2</p>
            </div>

            <div class="SVG" id="3">
                <p data-offset="2">3</p>
            </div>

            <div class="SVG" id="4">
                <p data-offset="3">4</p>
            </div>
            
            <div class="SVG" id="5">
                <p data-offset="4">5</p>
            </div>

            <h5 class="title1">-</h5>
            <p class="info1">-</p>

                
            <ul>
                <li v-for="item in cardata" class="moreFeatures">
                        <!-- <button v-on:click="fetchSingle" :data-movie="tbl_facts.facts_id" class="more-details">See More...</button> -->
                    <a :href="item.facts_img" v-on:click="loadCar">
                        <img :src="'images/' + item.facts_img" alt="car img">
                </a>
                <h3>{{ carcategory }}</h3> 
            <p>{{ carheader }}</p>
            <p>{{ carsubheader }}</p>
            <p>{{ carbody }}</p>
                </li>
            </ul>

    </main>
    <script src="js/carVue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
